<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>서울시 열린데이터 광장 OpenAPI 샘플(Javascript)</title>
</head>
<body>
<div class="a"></div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
    var xhr = new XMLHttpRequest();
    var url = 'http://openapi.seoul.go.kr:8088/786e44785864656334354e61496a76/json/TbAdpWaitAnimalView/1/27/20220301'; /* URL */
    xhr.open('GET', url);
    xhr.onreadystatechange = function () {
        if (this.readyState == xhr.DONE) {  // <== 정상적으로 준비되었을때
            if(xhr.status == 200||xhr.status == 201){ // <== 호출 상태가 정상적일때
                alert('Status: '+this.status+
                    '\nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+
                    '\nBody: '+this.responseText);
                $('.a').html(this.responseText);
            }
        }
    };
    xhr.send('');
</script>
</body>
</html>
