<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>join</title>
</head>
<body>
<form th:action="@{/join}" method="post">
    <div><label> User id : <input type="text" name="loginId"/> </label></div>
    <div><label> User password : <input type="password" name="password"/> </label></div>
    <div><label> User name : <input type="text" name="name"/> </label></div>
    <div><label> User age : <input type="text" name="age"/> </label></div>
    <button type="submit">join</button>
    <a th:href="@{/login}">login</a>
</form>
</body>
</html>
